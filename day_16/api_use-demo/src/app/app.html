@if(isPost){
<!-- post call  -->
<div class="container">
  <div class="">
    <div class="form-group col-6">
      <label for="id" > ID</label>
      <input type="text" class="form-control" [(ngModel)]="post.id" name="post_id" id="id"
        placeholder="Enter ID">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" [(ngModel)]="post.title" name="post_title" id="exampleInputEmail1"
        placeholder="Enter title">
    </div>
    <div class="form-group col-6">
      <label for="exampleInputPassword1">Body</label>
      <input type="text" class="form-control" [(ngModel)]="post.body" name="post_body" id="exampleInputPassword1"
        placeholder="Enter Body">
    </div>
    <div class="form-group col-6">
      <label for="exampleInputPassword2">User ID</label>
      <input type="text" class="form-control" [(ngModel)]="post.userId" name="post_userId" id="exampleInputPassword2"
        placeholder="Enter User ID">
    </div>
    <button type="submit" class="btn btn-success m-5" style="width: 100px;" (click)="updatePost(post.id)">Submit</button>
  </div>
</div>
}@else {
  <button (click)="getPostsData()">Get Posts</button>
  <!-- emp table  -->
<div class="container">
  <table class="table py-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
        <th scope="col">User ID</th>
      </tr>
    </thead>
    <tbody>
      @for(data of postsData; track $index){
      <tr>
        <th scope="row">{{data.id}}</th>
        <td>{{data.title}}</td>
        <td>{{data.body}}</td>
        <td><button class="btn btn-success" (click)="togglepost()">Update</button></td>
        <td><button class="btn btn-danger" (click)="deletePost(data.id)">Delete</button></td>
      </tr>
      }
    </tbody>
  </table>
  <button (click)="togglepost()">Put Data</button>
</div>
}
