<div class="container mt-4">
  <h2 class="text-center">âœ… To-Do List</h2>

  <div class="input-group mb-3">
    <input type="text" [(ngModel)]="newTask" placeholder="Add new task" class="form-control">
    <button class="btn btn-primary" (click)="addTask()">Add</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task)">
        <span [class.text-decoration-line-through]="task.completed">{{ task.title }}</span>
      </div>
      <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id!)">Delete</button>
    </li>
  </ul>
</div>
